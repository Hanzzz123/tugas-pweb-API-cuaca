<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<main>

    <div class="container">
        <div class ="card shadow h-100">
            <div class ="card-body">
                <div class="row align-items-start">
                    <div class ="col">
                        <div class ="row">
                            <div class ="col align-self-center">
                                <div class="p-3 mb-2 bg-primary text-white">
                                    <p class="text-center fs-3 fw-bold">Hanz's Weather App </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class ="row">
                    <div class="col-auto">
                        <form id="form-submit">
                            <label for="inputCity" class="col-form-label ">Enter city</label>
                            <input type="text" id="inputCity" class="form-control" placeholder="ex. Surabaya">
                            <button type="submit" class="btn btn-primary mt-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class = "col">
                <div class ="card shadow h-100 mt-3">
                    <div class ="card-body">
                        <p class="fw-bold" id="date1"></p>
                        <p class="fw-bold" id="city-name1"></p>
                        <p class="fw-bold" id="city-weather1"></p>
                        <p class="fw-bold" id="city-temp1"></p>
                    </div>
                </div>
            </div>

            <div class = "col">
                <div class ="card shadow h-100 mt-3">
                    <div class = "card-body">
                        <p class="fw-bold" id="date2"></p>
                        <p class="fw-bold" id="city-name2"></p>
                        <p class="fw-bold" id="city-weather2"></p>
                        <p class="fw-bold" id="city-temp2"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class = "row mt-3">
            <div class = "col">
                <div class ="card shadow h-100">
                    <div class ="card-body">
                        <p class="fw-bold" id="date3"></p>
                        <p class="fw-bold" id="city-name3"></p>
                        <p class="fw-bold" id="city-weather3"></p>
                        <p class="fw-bold" id="city-temp3"></p>
                    </div>
                </div>
            </div>

            <div class = "col">
                <div class ="card shadow h-100">
                    <div class ="card-body">
                        <div class="row align-items-center">
                            <div class="col">
                                <p class="text-start fw-bold" id="date4"></p>
                                <p class="text-start fw-bold" id="city-name4"></p>
                                <p class="text-start fw-bold"  id="city-weather4"></p>
                                <p class="text-start fw-bold" id="city-temp4"></p>
                            </div>
                            <div class ="col-auto">
                                <div id="icon-1">
                                    <img id="icon1" src="" alt="Weather icon">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossOrigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src ="current.js"></script>
</body>
</html>
